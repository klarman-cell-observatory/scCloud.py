dist: xenial   # required for Python >= 3.7
language: python
notifications:
  email: false
python:
  - '3.5'
  - '3.6'
  - '3.7'
cache:
  directories:
    - "$HOME/.cache/pip"
    - "$HOME/.pyenv"

env:
  - MPLBACKEND=Agg
sudo: true

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install fftw-devel
install:
  - pip install cython
  - pip install pybind11
  - pip install .

script:
  - python -m unittest
